<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS 樣式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Movie List</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-5">
    <div class="row row-cols-auto g-3 align-items-center justify-content-between mb-2">
      <!-- Search bar -->
      <form class="row row-cols-auto d-flex flex-nowrap" id="search-form">
        <div class="col-auto">
          <label class="visually-hidden" for="search-input">
            Search Keyword
          </label>
          <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="search-submit-button">
            Search
          </button>
        </div>
      </form>

      <!-- 切換渲染模式 -->
      <div class="col-auto" id="btn-render">
        <button type="button" class="btn btn-link btn-render-card">
          <i class="fa-solid fa-table-cells fa-xl btn-render-card" style="color: #1c2f4f;"></i>
        </button>
        <button type="button" class="btn btn-link btn-render-list">
          <i class="fa-solid fa-list fa-xl btn-render-list" style="color: #1c2f4f;"></i>
        </button>
      </div>
    </div>

    <!-- Render Movie List: Card Mode -->
    <div class="row" id="data-panel">
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card">
            <img
              src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
              class="card-img-top" alt="Movie Poster">
            <div class="card-body">
              <h5 class="card-title">Movie title</h5>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary btn-show-movie" data-bs-toggle="modal"
                data-bs-target="#movie-modal" data-id="1">More</button>
              <button class="btn btn-info btn-add-favorite">+</button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Render Movie List: List Mode -->
    <ul class="list-group list-group-flush mt-3" id="data-panel-list">
      <li class="list-group-item">
        <div class="row justify-content-center align-items-center">
          <div class="col">
            Movie title
          </div>
          <div class="col-auto">
            <button class="btn btn-primary btn-show-movie" data-bs-toggle="modal" data-bs-target="#movie-modal"
              data-id="1">More</button>
            <button class="btn btn-info btn-add-favorite">+</button>
          </div>    
        </div> 
      </li>    
    </ul>
    
  </div>


  <!-- 製作分頁器 -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav> 


  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg" alt="Movie Poster" class="image-fluid">
            </div>
            <div class="col-sm-4">
              <p id="movie-modal-date"><em>Released Date: 2023/05/01</em></p>
              <p id="movie-modal-description">This is a movie discription.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>




  <!-- 載入 Font Awesome 樣式: 使用免費圖片資源-->
  <script src="https://kit.fontawesome.com/7f5b494958.js" crossorigin="anonymous"></script>

  <!-- 載入 axios 樣式: 串接 API-->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <!-- Bootstrap JS 樣式: 前端框架 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- 載入JavaScript -->
  <script src="./index.js"></script>
</body>

</html>
